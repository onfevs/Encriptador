<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Encriptador de textos">
    <meta name="author" content="Jorge Vallejo @onfevs">
    <title>Encriptador</title>
    <link rel="icon" href="./img/favicon.png"> <!-- Icono de la pestaña -->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css"> <!-- Estilos reset -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css"> <!-- Estilos propios -->
</head>

<body>
    <!-- Encabezado -->
    <div class="contenedor_todo">
        <header class="encabezado">
            <img src="./img/Logo.svg" alt="logo amarillo alura" class="encabezado__logo">
            <h1 class="encabezado__titulo">Encriptador</h1>
        </header>

        <!-- Seccion de texto de ingreso -->

        <section class="contenedor1 animacion_contenedor">
            <textarea class="contenedor1_textoIngreso animacion_contenedor" name="texto" id="textarea" cols="30"
                rows="10" placeholder="Escribe aquí tu texto" autofocus></textarea>
            <div class="informacion">
                <img src="./img/Vector.svg" alt="signo de exclamacion" class="informacion__imagen">
                <p class="informacion__parrafo">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cont__btn">
                <button class="btn btn_encriptar" id="encriptar">Encriptar</button>
                <button class="btn btn_desencriptar" id="desencriptar">Desencriptar</button>
            </div>
        </section>

        <!-- seccion resultado -->

        <section class="contenedor__resultado animacion_contenedor">
            <textarea style="display:none;" class="contenedor__resultado__texto" name="texto" id="resultado" cols="30"
                rows="10" placeholder="Escribe aquí tu texto"></textarea>
            <div id="ocultar">
                <img src="./img/Muñeco.svg" alt="Muneco buscando con lupa" class="ocultar__muneco">
                <h2 class="ocultar__titulo">Ningún mensaje fue encontrado</h2>
                <p class="ocultar__parrafo">Ingresa el texto que desees encriptar o desencriptar..</p>
            </div>
            <div class="cont__btn__copiar">
                <button class="btn btn_copiar" id="copiar" hidden>Copiar</button>
            </div>
        </section>


        <!-- Pie de pagina con redes sociales -->

        <footer class="contenedor__redes">
            <ul class="contenedor__redes__lista">
                <li><a href="https://www.facebook.com/OnfeVS" target="_blank" class="facebook"><i
                            class="fa fa-facebook fa-fw"></i></a></li>
                <li><a href="https://www.instagram.com/onfevs/" target="_blank" class="instagram"><i
                            class="fa fa-instagram fa-fw"></i></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=573117324477" target="_blank" class="whatsapp"><i
                            class="fa fa-whatsapp fa-fw"></i></a></li>
                <li><a href="https://www.linkedin.com/in/onfevs/" target="_blank" class="linkedin"><i
                            class="fa fa-linkedin fa-fw"></i></a></li>
                <li><a href="https://github.com/onfevs/" target="_blank" class="github"><i><i
                                class="fa fa-github fa-fw"></i></a></li>
            </ul>
            <p class="contenedor__redes__copy">Copyright &copy;2022 - Encriptador Challenge Oracle Next One
                by <span>OnfeVS</span></p>
        </footer>
    </div>
</body>


<!-- Iconos de las redes -->

<script src="https://kit.fontawesome.com/b3310eed91.js" crossorigin="anonymous"></script>

<!-- Funcionalidad de la pagina encriptador.html -->
<script type="text/javascript" src="./js/funcionalidad.js"></script>

</html>
